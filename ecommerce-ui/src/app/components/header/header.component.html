<div class="header">
  <div class="logo">
    <h1><a routerLink="/">ShopEase</a></h1>
  </div>

  @if (menuType==='DEFAULT') {
<mat-form-field  appearance="outline" class="search-field">
  <input
    type="text"
    placeholder="Search products"
    matInput
    [formControl]="searchControl"
    [matAutocomplete]="auto"
    (blur)="onSearchBlur()"
  />

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let product of filteredProducts" [value]="product" (click)="onProductSelect(product)">
      {{ product}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
  }

  <div class="nav">
    @switch (menuType) { @case ('SELLER') {
    <ul>
      <li><a routerLink="/add-product">Add Product</a></li>
      <li><a routerLink="/seller-home">Manage Products</a></li>
      <li><a (click)="logOut()">Logout</a></li>
      <li><a style="cursor:text;">{{sellerName | uppercase}}</a></li>
    </ul>
    } @default {
    <ul>
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/seller-auth">Seller</a></li>
      <li><a>Login</a></li>
      <li><a>Cart(0)</a></li>
    </ul>
    } }
  </div>
</div>
